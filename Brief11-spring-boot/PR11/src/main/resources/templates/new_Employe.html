<body>
<div align="center">
        <h1>Create New Employe</h1>
        <br />
        <form  th:action="@{/save}" th:object="${employe}"
            method="post">
 
     <div class="form-group">
    <input type="text" class="form-control" th:field="*{id_employees}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ID ">
  </div>
  <div class="form-group">
    <input type="text" th:field="*{firstname}" class="form-control" id="exampleInputPassword1" placeholder="firstName..">
  </div>
   <div class="form-group">
    <input type="text" th:field="*{lastname}" class="form-control" id="exampleInputPassword1" placeholder="LastName..">
  </div>
   <div class="form-group">
    <input type="text" th:field="*{email}" class="form-control" id="exampleInputPassword1" placeholder="Email...">
  </div>
   <div class="form-group">
    <input type="text" th:field="*{adress}" class="form-control" id="exampleInputPassword1" placeholder="Adress">
  </div>
  <div class="form-group">
    <input type="text" th:field="*{Contact}" class="form-control" id="exampleInputPassword1" placeholder="Contact">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
